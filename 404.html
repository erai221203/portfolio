<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Page not found - Eraianbu Rajkumar Portfolio" />
  <title>404 - Page Not Found | Eraianbu Rajkumar</title>
  <link rel="shortcut icon" href="./assets/images/me/me.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%;
      background: #01040f; color: gold;
      font-family: 'Orbitron', monospace;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      overflow: hidden;
      text-shadow: 0 0 8px gold, 0 0 20px gold;
    }

    /* GEAR SVG */
    .gear-container {
      width: 200px; height: 200px;
      margin-bottom: 2rem;
    }
    .gear {
      fill: gold;
      filter: drop-shadow(0 0 10px gold);
      animation: spin 8s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 6rem;
      letter-spacing: 0.1em;
      position: relative;
      color: gold;
      animation: flicker-glitch 3s infinite;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 4rem; }
      .gear-container { width: 150px; height: 150px; }
    }

    h1::before, h1::after {
      content: attr(data-text);
      position: absolute; left: 0; top: 0; width: 100%;
      color: #ffdd57; overflow: hidden;
    }
    h1::before { animation: glitch-top 2.5s infinite; left: 2px; }
    h1::after  { animation: glitch-bottom 3s infinite; left: -2px; }

    p {
      font-size: 1.2rem;
      color: #ffd97aaa;
      text-align: center;
      max-width: 480px;
      margin-bottom: 2rem;
      padding: 0 1rem;
      animation: text-glow 3s infinite alternate;
    }

    a {
      color: #01040f;
      background: gold;
      padding: 12px 24px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 10px gold, 0 0 30px gold;
      border-radius: 4px;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    a:hover, a:focus {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold, 0 0 60px gold;
      outline: 2px solid #fff;
    }

    @keyframes flicker-glitch {
      0%,18%,22%,25%,53%,57%,100% { opacity: 1; text-shadow: 0 0 10px gold; }
      20%,24%,55% { opacity: 0.4; text-shadow: none; }
    }
    @keyframes glitch-top {
      0% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(0,9999px,80px,0); transform: translate(-3px,-3px); }
      20% { clip: rect(0,9999px,0,0); transform: none; }
      30% { clip: rect(0,9999px,60px,0); transform: translate(3px,3px); }
      100% { clip: rect(0,9999px,0,0); transform: none; }
    }
    @keyframes glitch-bottom {
      0% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(80px,9999px,140px,0); transform: translate(3px,3px); }
      20% { clip: rect(0,9999px,0,0); transform: none; }
      30% { clip: rect(70px,9999px,130px,0); transform: translate(-3px,-3px); }
      100% { clip: rect(0,9999px,0,0); transform: none; }
    }
    @keyframes text-glow {
      from { text-shadow: 0 0 5px gold, 0 0 10px gold; }
      to   { text-shadow: 0 0 15px gold, 0 0 30px gold; }
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="error-heading">
    <!-- Custom Gear SVG -->
    <div class="gear-container" aria-hidden="true">
      <svg viewBox="0 0 100 100" class="gear" role="img" aria-label="Decorative spinning gear">
        <circle cx="50" cy="50" r="10" fill="#01040f"/>
        <g>
          <path d="M50,30 L50,0 L55,0 L55,30 Z"/>
          <path d="M50,70 L50,100 L45,100 L45,70 Z"/>
          <path d="M70,50 L100,50 L100,55 L70,55 Z"/>
          <path d="M30,50 L0,50 L0,45 L30,45 Z"/>
          <path d="M65,35 L85,15 L90,20 L70,40 Z"/>
          <path d="M65,65 L85,85 L80,90 L60,70 Z"/>
          <path d="M35,65 L15,85 L10,80 L30,60 Z"/>
          <path d="M35,35 L15,15 L20,10 L40,30 Z"/>
        </g>
      </svg>
    </div>

    <h1 id="error-heading" data-text="404">404</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="index.html" aria-label="Return to homepage">Go Back Home</a>
  </main>
</body>
</html>
